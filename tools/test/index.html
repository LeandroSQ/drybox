<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="form">
            <label for="kp">Kp</label>
            <input type="range" id="kp" min="0" max="0.5" step="0.01" value="0">
            <label for="ki">Ki</label>
            <input type="range" id="ki" min="0" max="0.5" step="0.01" value="0">
            <label for="kd">Kd</label>
            <input type="range" id="kd" min="0" max="0.5" step="0.01" value="0">

            <label for="feedback">Feedback</label>
            <input type="checkbox" id="feedback" checked>
            <label for="feedforward">Feedforward</label>
            <input type="checkbox" id="feedforward" checked>
        </div>

        <script src="script.js"></script>
    </body>
</html>
